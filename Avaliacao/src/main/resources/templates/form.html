<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" charset="utf-8">
<title>Avaliação</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">

</head>
<body>
	<!-- Barra de Menu -->
	<section th:insert="barra_de_menu :: barra_de_menu"></section>

	<h3 style="text-align: center; padding-top: 10px;">Cadastro de Colaboradores</h3>

	<div id="formFomulario">
		<form th:method="post" th:action="@{/salvar}" enctype="multipart/form-data" th:object="${colaborador}">

			<input th:if="${colaborador.id != 0}" type="hidden" name="id" th:value="${colaborador.id}" />
			<div th:each="campoavaliacao, item : *{campoAvaliacoes}">
				<input type="hidden" class="form-control" th:field="*{campoAvaliacoes[__${item.index}__].id}" />
				<input type="hidden" class="form-control" th:field="*{campoAvaliacoes[__${item.index}__].nome}" />
				<input type="hidden" class="form-control" th:field="*{campoAvaliacoes[__${item.index}__].valor}" />
			</div>

			<div class="form-group">
				<label for="idNome"><b>Nome</b></label>
				<input type="text" class="form-control" name="nome" id="idNome" th:value="${colaborador.nome}" />
				<span class="text-danger" th:each="erro : ${#fields.errors('nome')}" th:text="${erro}"></span><br>
			</div>
			
			<div class="form-group">
				<label for="idHierarquia"><b>Hierarquia</b></label> <select name="hierarquia" class="form-control" id="idHierarquia">
					<option th:value="-1" th:selected="${colaborador.hierarquia == null}">Escolha uma hierarquia</option>
					<option th:each="hierarquia : ${hierarquias}" th:value="${hierarquia}" th:text="${hierarquia.imprime()}" th:selected="${hierarquia.equals(colaborador.hierarquia)}"></option>
				</select> 
				<span class="text-danger" th:each="erro : ${#fields.errors('hierarquia')}" th:text="${erro}"></span><br>
			</div>

			<div class="form-group">
				<label for="idSuperior"><b>Superior</b></label> 
				<select name="superior" class="form-control" id="idSuperior">
					<option th:value="-1" th:selected="${colaborador.superior == null}">Escolha um superior</option>
					<option th:each="superior : ${superiores}" th:value="${superior.id}" th:text="${superior.nome+' - '+superior.hierarquia.imprime()}" th:selected="${superior.equals(colaborador.superior)}"></option>
				</select>
				<span class="text-danger" th:each="erro : ${#fields.errors('superior')}" th:text="${erro}"></span>
			</div>

			<button class="btn btn-primary mt-2" type="submit">Salvar</button>
			<br>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
