<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" charset="utf-8">
<title>Avaliação</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">

</head>
<body>
	<!-- Barra de Menu -->
	<section th:insert="barra_de_menu :: barra_de_menu"></section>

	<h3 style="text-align: center; padding-top: 10px;">Lista de Colaboradores</h3>
	<br>

	<div id="formLista">
		<form th:method="post" th:action="@{/lista/superior}" enctype="multipart/form-data">

			<div class="form-group">
				<label for="idSuperior"><b>Superior</b></label> <br> <select name="superior" id="idSuperior" class="form-control">
					<option th:value="-1" th:selected="${superior == null}">Escolha um superior</option>
					<option th:each="s : ${superiores}" th:value="${s.id}" th:text="${s.nome+' - '+s.hierarquia.imprime()}" th:selected="${s.equals(superior)}"></option>
				</select>
			</div>

			<button class="btn btn-primary mt-2" type="submit" style="margin: 0 auto; width: 144px;">Buscar</button>
			<br>
		</form>
	</div>

	<div id="tableLista">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="row">Nome</th>
					<th>Hierarquia</th>
					<th>Superior</th>
					<th>Avaliacão</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>

			<tbody th:each="colaborador : ${colaboradores}">
				<tr>
					<td th:text="${colaborador.nome}" />
					<td th:text="${colaborador.hierarquia.imprime()}" />
					<td th:text="${colaborador.superior != null ? colaborador.superior.nome : 'Nenhum'}" />
					<td th:text="${colaborador.avaliacao()}" />
					<td><a th:href="@{/alterar(colaborador=${colaborador.id})}">alterar</a></td>
					<td><a th:href="@{/avaliar(colaborador=${colaborador.id})}">avaliar</a></td>
					<td><a th:href="@{/excluir(colaborador=${colaborador.id})}">excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
