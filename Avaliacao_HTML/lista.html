<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" charset="utf-8">
<title>Avaliação</title>
<link href="imagens/avaliacao.png" rel="icon" type="image/x-icon" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<section id="navegador">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="home.html"><img src="imagens/avaliacao.png" style="width: 80px;">Sistema de Avaliação de Colaboladores</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="home.html">Home<span class="sr-only">(current)</span></a></li>
					<li class="nav-item"><a class="nav-link" href="form.html">Cadastro</a></li>
					<li class="nav-item"><a class="nav-link" href="lista.html">Lista</a></li>
				</ul>
			</div>
		</nav>
	</section>

	<h3 style="text-align: center; padding-top: 10px;">Lista de Colaboradores</h3>
	<br>

	<div id="formLista">
		<form th:method="post" th:action="@{/lista/superior}" enctype="multipart/form-data">

			<div class="form-group">
				<label for="idSuperior"><b>Superior</b></label> <br>
				<select name="superior" id="idSuperior" class="form-control">
					<option>Escolha um superior</option>
					<option>Barbara - superintendente</option>
					<option>Carlos - superintendente</option>
					<option selected>Luiza - diretor(a)</option>
					<option>Rodrigo - coordenador(a)</option>
				</select>
			</div>

			<button class="btn btn-primary mt-2" type="submit" style="margin: 0 auto; width: 144px;">Buscar</button>
			<br>
		</form>
	</div>

	<div id="tableLista">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="row">Nome</th>
					<th>Hierarquia</th>
					<th>Superior</th>
					<th>Avaliacão</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>

			<tbody th:each="colaborador : ${colaboradores}">
				<tr>
					<td>Barbara</td>
					<td>superintendente</td>
					<td>Luiza</td>
					<td>Não avaliado(a)</td>
					<td><a href="lista.html">alterar</a></td>
					<td><a href="avaliar.html">avaliar</a></td>
					<td><a class="text-danger"  href="lista.html">excluir</a></td>
				</tr>
				<tr>
					<td>Carlos</td>
					<td>superintendente</td>
					<td>Luiza</td>
					<td>Não avaliado(a)</td>
					<td><a href="lista.html">alterar</a></td>
					<td><a href="avaliar.html">avaliar</a></td>
					<td><a class="text-danger"  href="lista.html">excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
